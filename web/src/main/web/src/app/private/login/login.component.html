<div class="card" style="width: 18rem;">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>
        
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
        </form>   
    </div>         
</div>
